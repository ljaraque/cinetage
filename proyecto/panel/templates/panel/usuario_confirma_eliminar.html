{% extends 'base.html' %}

{% block contenidos %}

<h1>Confirmación</h1>
<form action="{% url 'panel:eliminar_usuario' pk=usuario.id %}" method="POST"> 
    {% csrf_token %} 
    Está seguro de eliminar la guitarra con id = {{usuario.id}}? 
    <input type="submit" value="Sí" /> 
    <a href="{% url 'panel:usuarios'%}">Cancelar</a> 
</form> 

{% endblock %}
